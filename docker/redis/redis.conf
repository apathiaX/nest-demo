# Redis 配置文件

# 绑定地址
bind 0.0.0.0

# 端口
port 6379

# 守护进程模式
daemonize no

# 持久化
save 900 1
save 300 10
save 60 10000

# AOF 持久化
appendonly yes
appendfsync everysec

# 最大内存
maxmemory 256mb
maxmemory-policy allkeys-lru

# 密码认证 (通过环境变量设置)
# requirepass your_redis_password

# 日志级别
loglevel notice

# 数据库数量
databases 16

